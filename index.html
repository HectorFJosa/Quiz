<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="./css/style.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <script defer
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
            </script>
    <script defer
            src="./js/main.js"
            type="module"></script>
    <title>Quiz de verano</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="header-main">
        <h1>Quiz</h1>
      </header>
      <main id="main-content">
        <div id="homepage">
          <section id="welcome-section"
                   class="card">
            <h3>
              Bienvenido al quiz
            </h3>
            <button id="btnStart"
                    class="btn">
              Al azar <i class="fa-solid fa-dice"></i>
            </button>
            <div class="categories">
              <button id="btnStartCloud"
                      class="btn">
                Firebase <i class="fa-solid fa-cloud"></i>
              </button>
              <button id="btnStartSports"
                      class="btn">
                Deportes <i class="fa-solid fa-futbol"></i>
              </button>
              <button id="btnStartAnimals"
                      class="btn">
                Animales <i class="fa-solid fa-paw"></i>
              </button>
              <button id="btnStartGeneral"
                      class="btn">
                Cultura general <i class="fa-solid fa-earth-americas"></i>
              </button>
            </div>
          </section>
          <section id="graph-section"
                   class="card">
            <canvas id="myChart"></canvas>
          </section>
        </div>
        <div id="quiz">
          <div class="card big">
            <h3 id="question"
                class="question">
            </h3>
            <div class="answers">
              <button class="answer red"> </button>
              <button class="answer yellow"> </button>
              <button class="answer green"> </button>
              <button class="answer blue"> </button>
              <p id="correctAnswer"></p>
            </div>
          </div>
        </div>
        <div id="results">
          <div class="card big">
            <h3>Aquí están tus resultados</h3>
            <span class="score"></span>
            <button id="btnGoHomepage"
                    class="btn">Volver al inicio</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
